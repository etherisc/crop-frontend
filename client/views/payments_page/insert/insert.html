<template name="PaymentsPageInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PaymentsPageInsertForm}}
	</div>
</template>

<template name="PaymentsPageInsertForm">
	<div id="payments-page-insert-form" class="">
		<h2 id="component-title">
			New Payment
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-mobile_num">
				<label for="mobile_num" class="col-sm-3 control-label">
					Mobile Num
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="mobile_num" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-call_time">
				<label for="call_time" class="col-sm-3 control-label">
					Call Time
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="call_time" value="" class="form-control " required="required" data-type="date" data-format="YYYY-MMM-DD">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-mpesa_code">
				<label for="mpesa_code" class="col-sm-3 control-label">
					Mpesa Code
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="mpesa_code" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-mpesa_name">
				<label for="mpesa_name" class="col-sm-3 control-label">
					Mpesa Name
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="mpesa_name" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-order_number">
				<label for="order_number" class="col-sm-3 control-label">
					Order Number
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="order_number" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-amount_paid">
				<label for="amount_paid" class="col-sm-3 control-label">
					Amount Paid
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="amount_paid" value="" class="form-control " required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
