<template name="PaymentsPageDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PaymentsPageDetailsForm}}
	</div>
</template>

<template name="PaymentsPageDetailsForm">
	<div id="payments-page-details-form" class="form-details">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Payment Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-mobile_num">
				<label for="mobile_num" class="col-sm-3 control-label">
					Mobile Num
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-mobile_num">
						{{payment.mobile_num}}
					</p>
				</div>
			</div>
			<div class="form-group  field-call_time">
				<label for="call_time" class="col-sm-3 control-label">
					Call Time
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-call_time">
						{{formatDate payment.call_time 'YYYY-MMM-DD'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mpesa_code">
				<label for="mpesa_code" class="col-sm-3 control-label">
					Mpesa Code
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-mpesa_code">
						{{payment.mpesa_code}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mpesa_name">
				<label for="mpesa_name" class="col-sm-3 control-label">
					Mpesa Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-mpesa_name">
						{{payment.mpesa_name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-order_number">
				<label for="order_number" class="col-sm-3 control-label">
					Order Number
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-order_number">
						{{payment.order_number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-amount_paid">
				<label for="amount_paid" class="col-sm-3 control-label">
					Amount Paid
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-amount_paid">
						{{payment.amount_paid}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
