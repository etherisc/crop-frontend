<template name="CodesPageUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CodesPageUpdateForm}}
	</div>
</template>

<template name="CodesPageUpdateForm">
	<div id="codes-page-update-form" class="">
		<h2 id="component-title">
			Edit Code
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-id">
				<label for="id">
					Id
				</label>
				<div class="input-div">
					<input type="text" name="id" value="{{code.id}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-code-type">
				<label for="codeType">
					Code Type
				</label>
				<div class="input-div">
					<select class="form-control " name="codeType" data-type="string" required="required">
						<option value="CROP" {{optionIsSelected code.codeType "CROP"}}>							Crop</option>
						<option value="PROD" {{optionIsSelected code.codeType "PROD"}}>							Product</option>
						<option value="ROLE" {{optionIsSelected code.codeType "ROLE"}}>							Role</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{code.name}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
