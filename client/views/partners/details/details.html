<template name="PartnersDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PartnersDetailsForm}}{{> PartnersDetailsSendSms}}
	</div>
</template>

<template name="PartnersDetailsForm">
	<div id="partners-details-form" class="form-details">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Farmer Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-id">
				<label for="id" class="col-sm-3 control-label">
					Id
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-id">
						{{partner.id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mpesa_name">
				<label for="mpesa_name" class="col-sm-3 control-label">
					MPESA Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-mpesa_name">
						{{partner.mpesa_name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mobile_num">
				<label for="mobile_num" class="col-sm-3 control-label">
					Mobile Phone
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-mobile_num">
						{{partner.mobile_num}}
					</p>
				</div>
			</div>
			<div class="form-group  field-is_signed">
				<label for="is_signed" class="col-sm-3 control-label">
					Notarized
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-is_signed">
						{{booleanToYesNo partner.is_signed}}
					</p>
				</div>
			</div>
			<div class="form-group  field-tx_hash">
				<label for="tx_hash" class="col-sm-3 control-label">
					Audit Trail
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-tx_hash">
						{{partner.tx_hash}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>

<template name="PartnersDetailsSendSms">
	<div id="partners-details-send-sms" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-message">
				<label for="message">
				</label>
				<div class="input-div">
					<input type="text" name="message" value="" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
