<template name="Partners">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PartnersHeader}}{{> PartnersView}}{{> PartnersFooter}}
	</div>
</template>

<template name="PartnersHeader">
</template>

<template name="PartnersView">
	<div id="partners-view" class="">
		<h2 id="component-title">
			Farmers
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> PartnersViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="PartnersViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="id">
					Id
				</th>
				<th class="th-sortable" data-sort="firstName">
					First Name
				</th>
				<th class="th-sortable" data-sort="lastName">
					Last Name
				</th>
				<th class="th-sortable" data-sort="mobile_num">
					Mobile Phone
				</th>
				<th class="th-sortable" data-sort="is_signed">
					Notarized
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each partner_list_paged}} {{> PartnersViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="PartnersViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{id}}
		</td>
		<td>
			{{firstName}}
		</td>
		<td>
			{{lastName}}
		</td>
		<td>
			{{mobile_num}}
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="is_signed" {{checked is_signed}}>
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
		<td class="td-icon">
			{{#if isEnabledSign}}
			<span id="action-button" data-action="sign" class="fa fa-pencil-square-o ACTION_CLASS" title="sign">
			</span>
			{{/if}}
		</td>
	</tr>
</template>

<template name="PartnersFooter">
</template>
