<template name="PayoutsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PayoutsDetailsForm}}
	</div>
</template>

<template name="PayoutsDetailsForm">
	<div id="payouts-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Payout Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-order_number">
				<label for="order_number">
					Order Number
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-order_number">
						{{payout.order_number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-germ-dry">
				<label for="GermDry">
					Germ Dry
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-germ-dry">
						{{payout.GermDry}}
					</p>
				</div>
			</div>
			<div class="form-group  field-germ-wet">
				<label for="GermWet">
					Germ Wet
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-germ-wet">
						{{payout.GermWet}}
					</p>
				</div>
			</div>
			<div class="form-group  field-veg-dry">
				<label for="VegDry">
					Veg Dry
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-veg-dry">
						{{payout.VegDry}}
					</p>
				</div>
			</div>
			<div class="form-group  field-flower">
				<label for="Flower">
					Flower
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-flower">
						{{payout.Flower}}
					</p>
				</div>
			</div>
			<div class="form-group  field-excess-rain">
				<label for="ExcessRain">
					Excess Rain
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-excess-rain">
						{{payout.ExcessRain}}
					</p>
				</div>
			</div>
			<div class="form-group  field-total">
				<label for="Total">
					Total
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-total">
						{{payout.Total}}
					</p>
				</div>
			</div>
			<div class="form-group  field-actual">
				<label for="Actual">
					Actual
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-actual">
						{{payout.Actual}}
					</p>
				</div>
			</div>
			<div class="form-group  field-execute">
				<label for="execute">
					Execute
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-execute">
						{{booleanToYesNo payout.execute}}
					</p>
				</div>
			</div>
			<div class="form-group  field-executed">
				<label for="executed">
					Executed
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-executed">
						{{booleanToYesNo payout.executed}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
