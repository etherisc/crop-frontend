<template name="Payouts">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PayoutsHeader}}{{> PayoutsView}}
	</div>
</template>

<template name="PayoutsHeader">
</template>

<template name="PayoutsView">
	<div id="payouts-view" class="">
		<h2 id="component-title">
			Payouts
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
				{{> PayoutsViewCustomActions}}
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> PayoutsViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="PayoutsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="order_number">
					Order Number
				</th>
				<th class="th-sortable" data-sort="GermDry">
					Germ Dry
				</th>
				<th class="th-sortable" data-sort="GermWet">
					Germ Wet
				</th>
				<th class="th-sortable" data-sort="VegDry">
					Veg Dry
				</th>
				<th class="th-sortable" data-sort="Flower">
					Flower
				</th>
				<th class="th-sortable" data-sort="ExcessRain">
					Excess Rain
				</th>
				<th class="th-sortable" data-sort="Total">
					Total
				</th>
				<th class="th-sortable" data-sort="Actual">
					Actual
				</th>
				<th class="th-sortable" data-sort="execute">
					Execute
				</th>
				<th class="th-sortable" data-sort="executed">
					Executed
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each payout_list_paged}} {{> PayoutsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="PayoutsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{order_number}}
		</td>
		<td>
			{{GermDry}}
		</td>
		<td>
			{{GermWet}}
		</td>
		<td>
			{{VegDry}}
		</td>
		<td>
			{{Flower}}
		</td>
		<td>
			{{ExcessRain}}
		</td>
		<td>
			{{Total}}
		</td>
		<td>
			{{Actual}}
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="execute" {{checked execute}}>
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="executed" {{checked executed}}>
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>

<template name="PayoutsViewCustomActions">
	<button class="btn btn-warning" id="btn-select">
		Select Payouts
	</button>
	<button class="btn btn-warning" id="btn-execute">
		Execute Payouts
	</button>
</template>
