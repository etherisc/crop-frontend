<template name="FispFarmersDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> FispFarmersDetailsForm}}
	</div>
</template>

<template name="FispFarmersDetailsForm">
	<div id="fisp-farmers-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Fisp Farmer Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{fisp_farmer1.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-camp">
				<label for="camp">
					Camp
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-camp">
						{{fisp_farmer1.camp}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mobile_num">
				<label for="mobile_num">
					Mobile Num
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-mobile_num">
						{{fisp_farmer1.mobile_num}}
					</p>
				</div>
			</div>
			<div class="form-group  field-national_registration_number">
				<label for="national_registration_number">
					National Registration Number
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-national_registration_number">
						{{fisp_farmer1.national_registration_number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-fisp_member">
				<label for="fisp_member">
					Fisp Member
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-fisp_member">
						{{booleanToYesNo fisp_farmer1.fisp_member}}
					</p>
				</div>
			</div>
			<div class="form-group  field-verified">
				<label for="verified">
					Verified
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-verified">
						{{booleanToYesNo fisp_farmer1.verified}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
