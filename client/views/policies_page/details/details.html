<template name="PoliciesPageDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PoliciesPageDetailsForm}}
	</div>
</template>

<template name="PoliciesPageDetailsForm">
	<div id="policies-page-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Policy Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-id">
				<label for="id" class="col-sm-3 control-label">
					Id
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-id">
						{{policy.id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-site-table_id">
				<label for="siteTable_id" class="col-sm-3 control-label">
					Sitetable Id
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-site-table_id">
						{{policy.siteTable_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-policy-status_code">
				<label for="policyStatus_code" class="col-sm-3 control-label">
					Policy Status Code
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-policy-status_code">
						{{policy.policyStatus_code}}
					</p>
				</div>
			</div>
			<div class="form-group  field-start-date">
				<label for="startDate" class="col-sm-3 control-label">
					Start Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-start-date">
						{{formatDate policy.startDate ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-end-date">
				<label for="endDate" class="col-sm-3 control-label">
					End Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-end-date">
						{{formatDate policy.endDate ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-order_number">
				<label for="order_number" class="col-sm-3 control-label">
					Order Number
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-order_number">
						{{policy.order_number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mobile_num">
				<label for="mobile_num" class="col-sm-3 control-label">
					Mobile Phone
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-mobile_num">
						{{policy.mobile_num}}
					</p>
				</div>
			</div>
			<div class="form-group  field-is_signed">
				<label for="is_signed" class="col-sm-3 control-label">
					Notarized
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-is_signed">
						{{booleanToYesNo policy.is_signed}}
					</p>
				</div>
			</div>
			<div class="form-group  field-tx_hash">
				<label for="tx_hash" class="col-sm-3 control-label">
					Audit Trail
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-tx_hash">
						{{policy.tx_hash}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
