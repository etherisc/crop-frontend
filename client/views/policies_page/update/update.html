<template name="PoliciesPageUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PoliciesPageUpdateForm}}
	</div>
</template>

<template name="PoliciesPageUpdateForm">
	<div id="policies-page-update-form" class="">
		<h2 id="component-title">
			Edit Policy
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-id">
				<label for="id" class="col-sm-3 control-label">
					Id
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="id" value="{{policy.id}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-site-table_id">
				<label for="siteTable_id" class="col-sm-3 control-label">
					Sitetable Id
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="siteTable_id" value="{{policy.siteTable_id}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-policy-status_code">
				<label for="policyStatus_code" class="col-sm-3 control-label">
					Policy Status Code
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="policyStatus_code" value="{{policy.policyStatus_code}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-start-date">
				<label for="startDate" class="col-sm-3 control-label">
					Start Date
				</label>
				<div class="input-div col-sm-9">
					<div class="input-group date">
						<input type="text" name="startDate" value="{{formatDate policy.startDate ''}}" class="form-control " required="required" data-type="date">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-end-date">
				<label for="endDate" class="col-sm-3 control-label">
					End Date
				</label>
				<div class="input-div col-sm-9">
					<div class="input-group date">
						<input type="text" name="endDate" value="{{formatDate policy.endDate ''}}" class="form-control " required="required" data-type="date">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-order_number">
				<label for="order_number" class="col-sm-3 control-label">
					Order Number
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="order_number" value="{{policy.order_number}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-mobile_num">
				<label for="mobile_num" class="col-sm-3 control-label">
					Mobile Phone
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="mobile_num" value="{{policy.mobile_num}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
