<template name="LocationsUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> LocationsUpdateForm}}
	</div>
</template>

<template name="LocationsUpdateForm">
	<div id="locations-update-form" class="">
		<h2 id="component-title">
			Edit Location
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-prefix">
				<label for="prefix" class="col-sm-3 control-label">
					Prefix
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="prefix" value="{{location.prefix}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-source">
				<label for="source" class="col-sm-3 control-label">
					Source
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="source" value="{{location.source}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-county">
				<label for="county" class="col-sm-3 control-label">
					County
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="county" value="{{location.county}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ward">
				<label for="ward" class="col-sm-3 control-label">
					Ward
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="ward" value="{{location.ward}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pixel">
				<label for="pixel" class="col-sm-3 control-label">
					Pixel
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="pixel" value="{{location.pixel}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-latitude">
				<label for="latitude" class="col-sm-3 control-label">
					Latitude
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="latitude" value="{{location.latitude}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-longitude">
				<label for="longitude" class="col-sm-3 control-label">
					Longitude
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="longitude" value="{{location.longitude}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
