<template name="AdminImportJobsUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminImportJobsUpdateForm}}
	</div>
</template>

<template name="AdminImportJobsUpdateForm">
	<div id="admin-import-jobs-update-form" class="">
		<h2 id="component-title">
			Edit Import Job
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-action">
				<label for="action" class="col-sm-3 control-label">
					Action
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="action" value="{{import_job.action}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-bucket">
				<label for="bucket" class="col-sm-3 control-label">
					Bucket
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="bucket" value="{{import_job.bucket}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-filename">
				<label for="filename" class="col-sm-3 control-label">
					Filename
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="filename" value="{{import_job.filename}}" class="form-control " data-type="array">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-filename_2">
				<label for="filename_2" class="col-sm-3 control-label">
					Filename 2
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="filename_2" value="{{import_job.filename_2}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-prefix">
				<label for="prefix" class="col-sm-3 control-label">
					Prefix
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="prefix" value="{{import_job.prefix}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
