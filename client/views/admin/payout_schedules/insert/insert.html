<template name="AdminPayoutSchedulesInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminPayoutSchedulesInsertForm}}
	</div>
</template>

<template name="AdminPayoutSchedulesInsertForm">
	<div id="admin-payout-schedules-insert-form" class="">
		<h2 id="component-title">
			New Payout Schedule
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="title" class="col-sm-3 control-label">
					Title
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="title" value="" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-filter">
				<label for="filter" class="col-sm-3 control-label">
					Filter
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="filter" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
