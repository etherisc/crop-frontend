<template name="AdminPayoutSchedulesDetailsUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminPayoutSchedulesDetailsUpdateForm}}
	</div>
</template>

<template name="AdminPayoutSchedulesDetailsUpdateForm">
	<div id="admin-payout-schedules-details-update-form" class="">
		<h2 id="component-title">
			Update Payout
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-activation-voucher_no">
				<label for="activation.voucher_no" class="col-sm-3 control-label">
					Voucher No
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-activation-voucher_no">
						{{policy.activation.voucher_no}}
					</p>
				</div>
			</div>
			<div class="form-group  field-phone_no">
				<label for="phone_no" class="col-sm-3 control-label">
					Phone No
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-phone_no">
						{{policy.phone_no}}
					</p>
				</div>
			</div>
			<div class="form-group  field-group_policy_id">
				<label for="group_policy_id" class="col-sm-3 control-label">
					Group Policy
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-group_policy_id">
						{{policy.group_policy_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-activation-timestamp">
				<label for="activation.timestamp" class="col-sm-3 control-label">
					Activation
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-activation-timestamp">
						{{formatDate policy.activation.timestamp 'YYYY-MM-DD'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-premium_amount">
				<label for="premium_amount" class="col-sm-3 control-label">
					Premium
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-premium_amount">
						{{currency policy.premium_amount policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-sum_insured_amount">
				<label for="sum_insured_amount" class="col-sm-3 control-label">
					Sum Insured
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-sum_insured_amount">
						{{currency policy.sum_insured_amount policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-payout-total_amount">
				<label for="payout.total_amount" class="col-sm-3 control-label">
					Payout Amount Total
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-payout-total_amount">
						{{currency policy.payout.total_amount policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-payout-deductible_amount">
				<label for="payout.deductible_amount" class="col-sm-3 control-label">
					Payout Amount Deductible
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-payout-deductible_amount">
						{{currency policy.payout.deductible_amount policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-payout-actual_amount">
				<label for="payout.actual_amount" class="col-sm-3 control-label">
					Payout Amount
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-payout-actual_amount">
						{{currency policy.payout.actual_amount policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-payout_override_comment">
				<label for="payout_override_comment" class="col-sm-3 control-label">
					Payout Override Comment
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="payout_override_comment" value="{{policy.payout_override_comment}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-payout-override_amount">
				<label for="payout.override_amount" class="col-sm-3 control-label">
					Payout Override Amount
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="payout.override_amount" value="{{currency policy.payout.override_amount policy}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
