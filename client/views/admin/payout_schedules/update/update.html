<template name="AdminPayoutSchedulesUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminPayoutSchedulesUpdateForm}}
	</div>
</template>

<template name="AdminPayoutSchedulesUpdateForm">
	<div id="admin-payout-schedules-update-form" class="">
		<h2 id="component-title">
			Edit Payout Schedule
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="title" class="col-sm-3 control-label">
					Title
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="title" value="{{payout_schedule.title}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-filter">
				<label for="filter" class="col-sm-3 control-label">
					Filter
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="filter" value="{{payout_schedule.filter}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status" class="col-sm-3 control-label">
					Status
				</label>
				<div class="input-div col-sm-9">
					<select class="form-control " name="status" data-type="string">
						<option value="0" {{optionIsSelected payout_schedule.status "0"}}>							New</option>
						<option value="1" {{optionIsSelected payout_schedule.status "1"}}>							Schedule Created</option>
						<option value="2" {{optionIsSelected payout_schedule.status "2"}}>							Approved (Actuary)</option>
						<option value="3" {{optionIsSelected payout_schedule.status "3"}}>							Approved (Project Manager)</option>
						<option value="4" {{optionIsSelected payout_schedule.status "4"}}>							Sent to Insurance</option>
						<option value="5" {{optionIsSelected payout_schedule.status "5"}}>							Approved by Insurance</option>
						<option value="6" {{optionIsSelected payout_schedule.status "6"}}>							Paid out</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
