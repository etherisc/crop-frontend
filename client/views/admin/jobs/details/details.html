<template name="AdminJobsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminJobsDetailsForm}}
	</div>
</template>

<template name="AdminJobsDetailsForm">
	<div id="admin-jobs-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Job Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-action">
				<label for="action" class="col-sm-3 control-label">
					Action
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-action">
						{{job.action}}
					</p>
				</div>
			</div>
			<div class="form-group  field-parameters">
				<label for="parameters" class="col-sm-3 control-label">
					Parameters
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-parameters">
						{{pre job.parameters job}}
					</p>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status" class="col-sm-3 control-label">
					Status
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-status">
						{{job.status}}
					</p>
				</div>
			</div>
			<div class="form-group  field-message">
				<label for="message" class="col-sm-3 control-label">
					Message
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-message">
						{{job.message}}
					</p>
				</div>
			</div>
			<div class="form-group  field-last_run">
				<label for="last_run" class="col-sm-3 control-label">
					Last Run
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-last_run">
						{{formatDate job.last_run 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
