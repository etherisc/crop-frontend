<template name="AdminLogsBusinessTask">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminLogsBusinessTaskView}}
	</div>
</template>

<template name="AdminLogsBusinessTaskView">
	<div id="admin-logs-business-task-view" class="">
		<h2 id="component-title">
			Btx Lines
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> AdminLogsBusinessTaskViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="AdminLogsBusinessTaskViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="process_name">
					Process Name
				</th>
				<th class="th-sortable" data-sort="business_tx_id">
					Business Tx Id
				</th>
				<th class="th-sortable" data-sort="business_tx_status">
					Business Tx Status
				</th>
				<th class="th-sortable" data-sort="task_name">
					Task Name
				</th>
				<th class="th-sortable" data-sort="task_id">
					Task Id
				</th>
				<th class="th-sortable" data-sort="task_status">
					Task Status
				</th>
				<th class="th-sortable" data-sort="message">
					Message
				</th>
				<th class="th-sortable" data-sort="timestamp">
					Timestamp
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each btx_line_list_paged}} {{> AdminLogsBusinessTaskViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="AdminLogsBusinessTaskViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{process_name}}
		</td>
		<td>
			{{business_tx_id}}
		</td>
		<td>
			{{business_tx_status}}
		</td>
		<td>
			{{task_name}}
		</td>
		<td>
			{{task_id}}
		</td>
		<td>
			{{task_status}}
		</td>
		<td>
			{{message}}
		</td>
		<td>
			{{formatDate timestamp 'YYYY-MM-DD HH:mm:ss'}}
		</td>
	</tr>
</template>
