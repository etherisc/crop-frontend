<template name="AdminNotificationsUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminNotificationsUpdateForm}}
	</div>
</template>

<template name="AdminNotificationsUpdateForm">
	<div id="admin-notifications-update-form" class="">
		<h2 id="component-title">
			Edit Notification
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="title" class="col-sm-3 control-label">
					Title
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="title" value="{{notification.title}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-text">
				<label for="text" class="col-sm-3 control-label">
					Text
				</label>
				<div class="input-div col-sm-9">
					<textarea class="form-control " name="text">{{pre notification.text notification}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-filter">
				<label for="filter" class="col-sm-3 control-label">
					Filter
				</label>
				<div class="input-div col-sm-9">
					<textarea class="form-control " name="filter">{{pre notification.filter notification}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-recurring">
				<label for="recurring" class="col-sm-3 control-label">
					Recurring
				</label>
				<div class="input-div col-sm-9">
					<select class="form-control " name="recurring" data-type="string">
						<option value="0" {{optionIsSelected notification.recurring "0"}}>							manual</option>
						<option value="1" {{optionIsSelected notification.recurring "1"}}>							daily</option>
						<option value="2" {{optionIsSelected notification.recurring "2"}}>							weekly</option>
						<option value="3" {{optionIsSelected notification.recurring "3"}}>							monthly</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-start_date">
				<label for="start_date" class="col-sm-3 control-label">
					Start Date
				</label>
				<div class="input-div col-sm-9">
					<div class="input-group date">
						<input type="text" name="start_date" value="{{notification.start_date}}" class="form-control " data-type="string" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-end_date">
				<label for="end_date" class="col-sm-3 control-label">
					End Date
				</label>
				<div class="input-div col-sm-9">
					<div class="input-group date">
						<input type="text" name="end_date" value="{{notification.end_date}}" class="form-control " data-type="string" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-time">
				<label for="time" class="col-sm-3 control-label">
					Time
				</label>
				<div class="input-div col-sm-9">
					<div class="input-group date">
						<input type="text" name="time" value="{{secondsToTime notification.time 'HH:mm:ss'}}" class="form-control " data-type="time" data-format="HH:mm:ss">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
