<template name="AdminSettingsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminSettingsDetailsForm}}
	</div>
</template>

<template name="AdminSettingsDetailsForm">
	<div id="admin-settings-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Setting Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-key">
				<label for="key">
					Key
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-key">
						{{setting.key}}
					</p>
				</div>
			</div>
			<div class="form-group  field-value">
				<label for="value">
					Value
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-value">
						{{setting.value}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
