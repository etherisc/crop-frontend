<template name="GroupPoliciesDetailsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> GroupPoliciesDetailsDetailsForm}}
	</div>
</template>

<template name="GroupPoliciesDetailsDetailsForm">
	<div id="group-policies-details-details-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-id">
				<label for="id">
					Id
				</label>
				<div class="input-div">
					<input type="text" name="id" value="" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-group_policy_id">
				<label for="group_policy_id">
					Group Policy Id
				</label>
				<div class="input-div">
					<input type="text" name="group_policy_id" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-phone_no">
				<label for="phone_no">
					Phone No
				</label>
				<div class="input-div">
					<input type="text" name="phone_no" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-premium_amount">
				<label for="premium_amount">
					Premium Amount
				</label>
				<div class="input-div">
					<input type="text" name="premium_amount" value="" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-sum_insured_amount">
				<label for="sum_insured_amount">
					Sum Insured Amount
				</label>
				<div class="input-div">
					<input type="text" name="sum_insured_amount" value="" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-activation">
				<label for="activation">
					Activation
				</label>
				<div class="input-div">
					<input type="text" name="activation" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-payments">
				<label for="payments">
					Payments
				</label>
				<div class="input-div">
					<input type="text" name="payments" value="" class="form-control " data-type="array">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-payout">
				<label for="payout">
					Payout
				</label>
				<div class="input-div">
					<input type="text" name="payout" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-meta">
				<label for="meta">
					Meta
				</label>
				<div class="input-div">
					<input type="text" name="meta" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
